<!DOCTYPE html>
<html>
<head>
	<title>LOGIN | WEDDING WIRE</title>
	<link rel="stylesheet"  href="css/style.css">
	<link rel = "icon" type = "image/ico" href ="favicon.ico">
	<script src="lib/jquery.js"></script>
	<script src="main.js"></script>
</head>
<body id="index-page">
	<div>		
		<button id="btn-signUp" class="btn btn-primary">Sign Up</button>
		<button id="btn-login" class="btn btn-primary hidden">Login</button>
	</div>

	<div class ="form-wrapper">
		<img src="assets/image/logo.png" class="logo">

		<form method="post" id="login">
			<label for="username" class="hidden">Username</label>
			<input type = "text" name ="username" id = "username" placeholder ="Username" required>
			<label for="password" class="hidden">Password</label>
			<input type = "password" name ="password" id = "password" placeholder ="Password" required>
			<input type = "submit" name="" class="btn btn-primary" value = "LOGIN">
			<a href ="#" >Forgot your password?</a><br>			
		</form>

		<form method="post" id="signup" class="hidden">
			<label for="username-sign" class="hidden">Username</label>
			<input type="text" name="username" id="username-sign" placeholder="Username" required>
			<label for="email" class="hidden">Email</label>
			<input type="email" name="password" id="email" placeholder="Email" required>
			<label for="password-sign" class="hidden">Password</label>
			<input type="password" name="password-sign" id="password-sign" placeholder="Password" required>
			<label for="confirm-password" class="hidden">Confirm Password</label>
			<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
			<input type="submit" name="" class="btn btn-primary" value="SIGN UP">
		</form>
	</div>


</body>
</html>
